<!DOCTYPE html>
<html>
  <head>
    <title>Indra Lesmana - SISWA</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      Nama<input type="text" placeholder="username" required/>
      <br>
      Password<input type="password" placeholder="password" required/>
      <input type="submit" value="Login" required/>
    </form>
    <br>
    <h1>Input Data Siswa</h1>
    <div><strong>NIS</strong></div>
    <input type="number" placeholder="ex 076860"/>
    <br>
    <br>
    <div><strong>Nama Lengkap</strong></div>
    <input type="text" placeholder="ex yasmin">
    <br>
    <br>
    <div><strong>Jenis Kelamin</strong></div>
    <input type="radio" value="L" name="jk"/>Laki-Laki
    <input type="radio" value="P" name="jk"/>Perempuan
    <br>
    <br>
    <div><strong>Kelas</strong></div>
    <select>
      <option> XI RPL 1</option>
      <option> XI RPL 2</option>
    </select>
    <br>
    <br>
    <div><strong>Tanggal Lahir</strong></div>
    <input type="date"/>
    <br>
    <br>
    <div><strong>Hobi</strong></div>
    <input type="checkbox" value="mancing"/>mancing
    <input type="checkbox" value="main game"/>main game
    <input type="checkbox" value="nonton drakor"/>nonton drakor
    <input type="checkbox" value="tiktokan"/>tiktokan
    <br>
    <br>
    <div><strong>Alamat</strong></div>
    <textarea placeholder="ex jl.p.jawa"></textarea>
    <br>
    <button type="submit">Simpan</button>
  </body>
</html>
